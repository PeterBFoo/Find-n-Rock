<div class="post card mb-3">
    <div class="card-body">
        <div class="row">
            <div class="col-auto">
                <img src="{{post.image}}" alt="Post image">
            </div>
            <div class="col pl-0 align-self-center">
                <h5 class="card-title mb-1">{{post.title}}</h5>
                <a class="card-text mb-2 text-primary" routerLink="/user/profile/{{post.user.username}}">
                    {{post.user.username}}</a>
                <div class="card-text mb-0">
                    <span>
                        {{post.country}}
                    </span>
                    <span *ngIf="post.region != ''">
                        - {{post.region}}
                    </span>
                    <span *ngIf="post.city != ''">
                        - {{post.city}}
                    </span>
                </div>
                <div class="mt-1">
                    <span *ngFor="let genre of post.genres" class="badge bg-secondary
                     text-white mx-1">
                        {{genre.name}}
                    </span>
                </div>
                <div class="row">
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <p class="card-text font-weight-bold mb-0">{{post.subtitle}}</p>
                    </div>
                    <div class="col-auto">
                        <button (click)="showPost()" class="btn btn-primary">See details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
