<div class="post card mb-3">
    <div class="card-body">
        <div class="row">
            <div class="col-auto">
                <img src="{{post.image}}" alt="Post image">
            </div>
            <div class="col pl-0 align-self-center">
                <h5 class="card-title mb-1">{{post.title}}</h5>
                <p class="card-text mb-2">{{post.user.username}}</p>
                <p class="card-text mb-0">{{post.country}}, {{post.region}}, {{post.city}}</p>
                <span *ngFor="let genre of post.genres">
                    {{genre.name}}
                </span>
                <div class="row mt-3">
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <p class="card-text font-weight-bold mb-0">{{post.subtitle}}</p>
                    </div>
                    <div class="col-auto">
                        <button (click)="showPost()" class="btn btn-primary">See details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
