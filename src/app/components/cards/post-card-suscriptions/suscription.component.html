<div class="post card mb-3">
    <div class="card-body">
        <div class="row">
            <div class="col-auto">
                <img src="{{post.image}}" alt="Post image">
            </div>
            <div class="col pl-0 align-self-center">
                <h5 class="card-title mb-1">{{post.title}}</h5>
                <p class="card-text mb-2">{{post.user.username}}</p>
                <div class="card-text mb-0">
                    <span class="">{{post.country}}</span>
                    <span class="mx-2">{{post.region}}</span>
                    <span class="">{{post.city}}</span>
                </div>
                <span class="badge bg-secondary
                text-white mx-1" *ngFor="let genre of post.genres">
                    {{genre.name}}
                </span>
                <p class="card-text mb-0">
                    This post is:
                    <span *ngIf="post.active" class="text-success">Active</span>
                    <span *ngIf="!post.active" class="text-danger">Inactive</span>
                </p>
                <div class="row mt-3">
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <p class="card-text font-weight-bold mb-0">{{post.subtitle}}</p>
                    </div>
                    <div class="col-auto">
                        <button *ngIf="post.active" (click)="unsuscribeToPost()"
                            class="btn btn-danger">Unsuscribe</button>
                        <button (click)="showPost()" class="btn btn-primary mx-3">See details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
