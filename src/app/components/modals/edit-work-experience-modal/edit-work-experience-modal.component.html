<div class="modal fade" id="editWorkExperienceModal" tabindex="-1" aria-labelledby="editWorkExperienceModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form class="form-group px-3">
                    <h5>Update work experience</h5>
                    <hr>
                    <div class="mt-3">
                        <label for="name" class="col-12 text-left pl-0">Title</label>
                        <input [(ngModel)]="name" type="text" class="col-md-8 form-control" name="name"
                            placeholder="{{workExperience.name}}" [value]="workExperience.name">
                    </div>

                    <div class="mt-3">
                        <label for="enterprise" class="col-12 text-left pl-0">Enterprise</label>
                        <input [(ngModel)]="enterprise" type="text" class="col-md-8 form-control" name="enterprise"
                            placeholder="{{workExperience.enterprise}}" [value]="workExperience.enterprise">
                    </div>

                    <div class="mt-3">
                        <label for="description" class="col-12 text-left pl-0">Description</label>
                        <textarea [(ngModel)]="description" type="text" class="col-md-8 form-control" name="description"
                            placeholder="{{workExperience.description}}" [value]="workExperience.description"
                            cols="3"></textarea>
                    </div>

                    <div class="mt-3">
                        <label for="initialDate" class="col-12 text-left pl-0">Initial date</label>
                        <input [(ngModel)]="initialDate" type="date" class="col-md-8 form-control" name="initialDate"
                            placeholder="{{workExperience.initialDate}}" [value]="workExperience.initialDate">
                    </div>

                    <div class="mt-3">
                        <label for="endDate" class="col-12 text-left pl-0">End date</label>
                        <input [(ngModel)]="endDate" type="date" class="col-md-8 form-control" name="endDate"
                            placeholder="{{workExperience.endDate}}" [value]="workExperience.endDate">
                    </div>

                    <div class="mt-3">
                        <label for="country" class="col-12 text-left pl-0">Country</label>
                        <input [(ngModel)]="country" type="text" class="col-md-8 form-control" name="country"
                            placeholder="{{workExperience.country}}" [value]="workExperience.country">
                    </div>

                    <div class="mt-3">
                        <label for="region" class="col-12 text-left pl-0">Region</label>
                        <input [(ngModel)]="region" type="text" class="col-md-8 form-control" name="region"
                            placeholder="{{workExperience.region}}" [value]="workExperience.region">
                    </div>

                    <div class="mt-3">
                        <label for="city" class="col-12 text-left pl-0">City</label>
                        <input [(ngModel)]="city" type="text" class="col-md-8 form-control" name="city"
                            placeholder="{{workExperience.city}}" [value]="workExperience.city">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="buttonCloseModal" class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
                <div *ngIf="!loading">
                    <button class="btn btn-primary" [disabled]="!validForm()"
                        (click)="onEditWorkExperience()">Edit</button>
                </div>
                <div *ngIf="loading">
                    <button class="btn btn-primary" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
