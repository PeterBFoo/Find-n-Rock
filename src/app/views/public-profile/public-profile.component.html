<app-header [user]="currentUser"></app-header>
<br><br><br><br><br><br>
<section *ngIf="dataLoaded" class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">About me</h3>
                    <hr>
                    <h6 class="theme-color lead">{{userProfile.username}}</h6>
                    <p>{{userProfile.description}}</p>
                    <div class="row about-list">
                        <div class="col-md-6">
                            <div class="media">
                                <label>Name</label>
                                <p>{{userProfile.name}}</p>
                            </div>
                            <div class="media">
                                <label>Address</label>
                                <p>{{userProfile.address}}</p>
                            </div>
                            <div class="media">
                                <label>Country</label>
                                <p>{{userProfile.country}}</p>
                            </div>
                            <div class="media">
                                <label>Integrants</label>
                                <p>{{userProfile.integrants}}</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="media">
                                <label>E-mail</label>
                                <p><a href="mailto:{{userProfile.email}}">{{userProfile.email}}</a></p>
                            </div>
                            <div class="media">
                                <label>Phone</label>
                                <p>{{userProfile.phone}}</p>
                            </div>
                            <div class="media">
                                <label>Related genres</label>
                                <p>
                                    <span *ngFor="let genre of userProfile.musicalGenres">
                                        {{genre.name}}
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar">
                    <img src="{{userProfile.image}}" title="" alt="user_image">
                </div>
            </div>
        </div>
    </div>
</section>
